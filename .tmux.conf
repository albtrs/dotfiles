# prefixキーをC-aに変更する
set -g prefix C-s

# C-bのキーバインドを解除する
unbind C-b

# key-bind
bind-key t command-prompt "select-pane -t %%"
bind-key s command-prompt "swap-pane -t %%"

# 256色端末を使用する
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# ステータスバー
set-option -g status-position top
set-option -g status-left-length 40
setw -g status-style "fg=white,bg=colour097"
setw -g window-status-current-style "fg=white,bg=colour183"

# ボーダライン
set-option -g pane-border-status bottom
#set -g pane-active-border-style "fg=white,bg=colour240"
set -g pane-active-border-style "fg=white,bg=colour40"
set-option -g pane-border-format "#P : '#T'"

# ウィンドウ
set -g window-style 'fg=colour240,bg=colour233'
set -g window-active-style 'fg=colour255,bg=colour235'

# ウインドウ作成
bind c new-window -c '#{pane_current_path}'

# ペイン分割（カレントディレクトリ）
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 表示時間
set display-panes-time 9999

set -g mouse on
